{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Создать новое резервирование</h2>
    <form action="{{ url_for('reservation.create_reservation') }}" method="post" class="mb-4">
        <div class="form-group">
            <label for="book_id">Книга:</label>
            <select name="book_id" class="form-control" required>
                {% for book in books %}
                <option value="{{ book.book_id }}">{{ book.book_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="client_id">Клиент:</label>
            <select name="client_id" class="form-control" required>
                {% for client in clients %}
                <option value="{{ client.client_id }}">{{ client.library_card_number }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="start_date">Дата начала:</label>
            <input type="date" name="start_date" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="end_date">Дата окончания:</label>
            <input type="date" name="end_date" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Создать резервирование</button>
    </form>

    <a href="{{ url_for('reservation.get_reservations') }}" class="btn btn-secondary">Назад к резервированиям</a>
</div>
{% endblock %}
