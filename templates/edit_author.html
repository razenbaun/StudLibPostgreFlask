{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Редактировать автора</h1>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="author_full_name">Полное имя:</label>
            <input type="text" name="author_full_name" value="{{ author.author_full_name }}" required
                   class="form-control">
        </div>
        <div class="form-group">
            <label for="date_of_birth">Дата рождения:</label>
            <input type="date" name="date_of_birth" value="{{ author.date_of_birth }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>
</div>
{% endblock %}
