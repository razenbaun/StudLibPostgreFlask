{% extends 'base.html' %}

{% block content %}
<h1>Редактировать автора</h1>
<form method="POST">
    <label for="author_full_name">Полное имя:</label>
    <input type="text" name="author_full_name" value="{{ author.author_full_name }}" required>
    <label for="date_of_birth">Дата рождения:</label>
    <input type="date" name="date_of_birth" value="{{ author.date_of_birth }}">
    <button type="submit">Обновить</button>
</form>
{% endblock %}
