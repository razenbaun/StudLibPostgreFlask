{% extends 'base.html' %}

{% block content %}
<h1>Добавить книгу</h1>
<form method="POST">
    <label for="book_name">Название книги:</label>
    <input type="text" id="book_name" name="book_name" required>
    <br>
    <label for="publishing_house_id">Издатель:</label>
    <select id="publishing_house_id" name="publishing_house_id" required>
        {% for publishing_house in publishing_houses %}
        <option value="{{ publishing_house.publishing_house_id }}">{{ publishing_house.publishing_house_name }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="author_id">Автор:</label>
    <select id="author_id" name="author_id" required>
        {% for author in authors %}
        <option value="{{ author.author_id }}">{{ author.author_full_name }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="number_of_pages">Количество страниц:</label>
    <input type="number" id="number_of_pages" name="number_of_pages" required>
    <br>
    <label for="year_of_publishing">Год издания:</label>
    <input type="number" id="year_of_publishing" name="year_of_publishing" required>
    <br>
    <label for="genre_id">Жанр:</label>
    <select id="genre_id" name="genre_id" required>
        {% for genre in genres %}
        <option value="{{ genre.genre_id }}">{{ genre.genre }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="total_quantity">Общее количество:</label>
    <input type="number" id="total_quantity" name="total_quantity" required>
    <br>
    <label for="quantity_in_stock">Количество на складе:</label>
    <input type="number" id="quantity_in_stock" name="quantity_in_stock" required>
    <br>
    <button type="submit">Добавить</button>
</form>
{% endblock %}
