{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Добавить жанр</h1>

        <div class="form-group">
            <label for="genre">Название жанра:</label>
            <input type="text" id="genre" name="genre" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
