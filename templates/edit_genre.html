{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Редактировать жанр</h1>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="genre">Название жанра:</label>
            <input type="text" id="genre" name="genre" class="form-control" value="{{ genre.genre }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
