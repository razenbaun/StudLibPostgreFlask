{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Создание нового соглашения</h2>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="book_id">Выберите книгу:</label>
            <select name="book_id" class="form-control" required>
                {% for book in books %}
                <option value="{{ book.book_id }}">{{ book.book_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="client_id">Выберите клиента:</label>
            <select name="client_id" class="form-control" required>
                {% for client in clients %}
                <option value="{{ client.client_id }}">{{ client.library_card_number }} {{ client.client_full_name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Создать соглашение</button>
    </form>
</div>
{% endblock %}
