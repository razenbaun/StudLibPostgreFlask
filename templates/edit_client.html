{% extends 'base.html' %}

{% block content %}
<h1>Редактировать клиента</h1>
<form method="POST">
    <label for="library_card_number">Номер читательского билета:</label>
    <input type="text" id="library_card_number" name="library_card_number" value="{{ client.library_card_number }}" required>
    <br>
    <label for="client_full_name">Полное имя клиента:</label>
    <input type="text" id="client_full_name" name="client_full_name" value="{{ client.client_full_name }}" required>
    <br>
    <label for="date_of_birth">Дата рождения:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" value="{{ client.date_of_birth }}">
    <br>
    <label for="phone_number">Телефон:</label>
    <input type="text" id="phone_number" name="phone_number" value="{{ client.phone_number }}">
    <br>
    <label for="group">Группа:</label>
    <input type="text" id="group" name="group" value="{{ client.group }}">
    <br>
    <button type="submit">Сохранить изменения</button>
</form>
{% endblock %}
