{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Редактировать клиента</h1>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="library_card_number">Номер читательского билета:</label>
            <input type="text" id="library_card_number" name="library_card_number" class="form-control"
                   value="{{ client.library_card_number }}" required>
        </div>
        <div class="form-group">
            <label for="client_full_name">Полное имя клиента:</label>
            <input type="text" id="client_full_name" name="client_full_name" class="form-control"
                   value="{{ client.client_full_name }}" required>
        </div>
        <div class="form-group">
            <label for="date_of_birth">Дата рождения:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" class="form-control"
                   value="{{ client.date_of_birth }}">
        </div>
        <div class="form-group">
            <label for="phone_number">Телефон:</label>
            <input type="text" id="phone_number" name="phone_number" class="form-control"
                   value="{{ client.phone_number }}">
        </div>
        <div class="form-group">
            <label for="group">Группа:</label>
            <input type="text" id="group" name="group" class="form-control"
                   value="{{ client.group }}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
