{% extends 'base.html' %}

{% block content %}
<h1>Авторы</h1>
<a href="{{ url_for('authors.add_author') }}">Добавить автора</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Полное имя</th>
            <th>Дата рождения</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
            <td>{{ author.author_id }}</td>
            <td>{{ author.author_full_name }}</td>
            <td>{{ author.date_of_birth }}</td>
            <td>
                <form action="{{ url_for('authors.delete_author', author_id=author.author_id) }}" method="post" style="display:inline;">
                    <button type="submit">Удалить</button>
                </form>
                <a href="{{ url_for('authors.edit_author', author_id=author.author_id) }}">Редактировать</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
