{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить Новое Издательство</h2>
    <form action="{{ url_for('publishing_houses.add_publishing_house') }}" method="POST" class="mt-3">
        <div class="form-group">
            <label for="publishing_house_name">Название Издательства:</label>
            <input type="text" id="publishing_house_name" name="publishing_house_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="contact_information">Контактная Информация:</label>
            <input type="text" id="contact_information" name="contact_information" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="{{ url_for('publishing_houses.get_publishing_houses') }}" class="btn btn-secondary">Назад к списку</a>
    </form>
</div>
{% endblock %}
